    <style>
        nav {
            background-color: #c8102e;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #c8102e;
        }

        li {
            float: left;
            margin-right: 10px;
        }

        a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            background-color: aliceblue;
            color: #c8102e;
        }
    </style>
<body>
    <nav>

        >
    </h1>
    <p id="top"><a href="...">Back to Top</a></p>
    <p id="top"><abbr title="Fukuoka Fusion"><cite>FT</cite></a></p>
    
    <script>
        function greetUser() {
            var name = prompt("What is your name?");
            if(name) {

        greetUser();
